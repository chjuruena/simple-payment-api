<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Complete Your Payment</h2>
            <form id="payment-form">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount (USD)</label>
                <input type="number" class="form-control" id="amount" value="10.00" min="1" step="0.01" required>
              </div>
              
              <div class="mb-3">
                <label for="cardholder-name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholder-name" placeholder="Name on card" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Card Details</label>
                <div id="card-element" class="form-control p-2">
                  <!-- Stripe will inject the card elements here -->
                </div>
                <div id="card-errors" role="alert" class="text-danger mt-2"></div>
              </div>
              
              <button id="submit-button" class="btn btn-primary w-100 py-2">
                <span id="button-text">Pay Now</span>
                <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
              
              <div id="payment-result" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
